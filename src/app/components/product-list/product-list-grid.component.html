<div class="main-content">
  <div class ="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!---loop products-->
        <div *ngFor="let temProducts of products" class="col-md-3">
          <div class="product-box">
            <img src="{{temProducts.imageUrl}}" class="img-responsive" alt="">
            <h1>{{temProducts.name}}</h1>
            <div class="price">{{temProducts.unitPrice | currency:'USD'}}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
